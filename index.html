<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <div class="logo"><a href="#"><img src="./images/logo/Booki.png" alt="Logo de Booki"></a></div>
        <nav class="nav_bar">
            <ul>
                <li class="nav_item nav_host_active"><a href="#host">Hébergements</a></li>
                <li class="nav_item"><a href="#Activity">Activités</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search">
            <h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="search_p">En plein centre ville ou en pleine nature.</p>
            <div class="filters">
                <p class="filters_p">Filtres</p>
                <div class="filter">
                    <div class="filter_i"><i class="fas fa-money-bill-wave"></i></div>
                    <p class="filter_p">Économique</p>
                </div>
                <div class="filter">
                    <div class="filter_i"><i class="fas fa-child"></i></div>
                    <p class="filter_p">Familial</p>
                </div>
                <div class="filter">
                    <div class="filter_i"><i class="fas fa-heart"></i></div>
                    <p class="filter_p">Romantique</p>
                </div>
                <div class="filter">
                    <div class="filter_i"><i class="fas fa-dog"></i></div>
                    <p class="filter_p">Animaux autorisés</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
